version: '3.7'

services:

  python:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/opt/covid19
    ports:
      - target: 5000
        published: 5000
    # environment:
    #   foo: bar
    env_file:
      - devops/common.env
      - devops/secrets.env

  redis:
    image: redis:5.0.8-alpine
    expose:
      - 6379
    ports:
      - target: 6379
        published: 6379
  